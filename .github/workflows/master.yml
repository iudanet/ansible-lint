name: Master CI/CD
on:
  push:
    branches:
      - master
      - fix-ci
  pull_request:
    branches:
      - master

jobs:
  cd:
    runs-on: ubuntu-latest
    # needs: ci
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          registry: index.docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      # - name: Docker login
      #   run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_GITHUB_TOKEN }}


      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ github.repository }}:latest
            ${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      # - name: Build
      #   run: docker build -t ansible-lint .
      # - name: Tags
      #   run: |
      #     docker tag ansible-lint ${{ github.repository }}:${{ github.sha }}
      #     docker tag ansible-lint ${{ github.repository }}:latest
      - name: check install
        run: |
          docker images
          docker run --rm ghcr.io/${{ github.repository }}:${{ github.sha }} ansible --version
          docker run --rm ghcr.io/${{ github.repository }}:${{ github.sha }} ansible-lint --version
          docker run --rm ghcr.io/${{ github.repository }}:${{ github.sha }} ssh -V
          docker run --rm ghcr.io/${{ github.repository }}:${{ github.sha }} bash --version
